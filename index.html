<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body style="background-color: black;">
    <canvas width="500" height="500">

    </canvas>
    <div style="width:100%;height:30px;background-color: wheat;">
        <p>Pressure: <span id="pressure"></span></p>
    </div>
</body>
<script>
    let canvas = document.querySelector("canvas");
    canvas.addEventListener('pointermove', function(e){
        console.log('pointermove', e.pressure); 
        document.getElementById("pressure").innerHTML = e.pressure;
        // let ctx = canvas.getContext("2d");
        // ctx.fillStyle = "white";
        // ctx.fillRect(e.offsetX, e.offsetY, 10, 10);
    });

    canvas.addEventListener('pointerdown', function(e){
        console.log('pointerdown', e.pressure); 
        document.getElementById("pressure").innerHTML = e.pressure;
        let ctx = canvas.getContext("2d");
        ctx.fillStyle = "white";
        ctx.fillRect(e.offsetX, e.offsetY, 10, 10);
    });
</script>
</html>
